<!DOCTYPE html>
<html>
	<head>
		<title>JS Counter</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<main class="wrapper">
			<div class="content">
				<div class="first" id="first" onclick="increment()"">
					<p>First Box</p>
				</div>
				<div class="second" id="second" onclick="decrement()">
					<p>Second Box</p>
				</div>
			</div>
			<p id="score">0</p>
		</main>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
